mutation UpdateItem(
  $id: Int
  $name: String
  $quantity: Int
  $store_price: numeric
  $delivery_price: numeric
  $category_id: Int
) {
  update_delivery_items(
    _set: {
      name: $name
      quantity: $quantity
      delivery_price: $delivery_price
      store_price: $store_price
      category_id: $category_id
    }
    where: { id: { _eq: $id } }
  ) {
    returning {
      id
      delivery_price
      name
      quantity
      store_price
      category_id
    }
  }
}
