query Orders {
  delivery_order {
    clarification
    id
    status
    order_date
    order_time_of_day
    payment_type
    person_in_charge
    programmed_date
    total
    social
    is_delivery
    route {
      id
      name
    }
    items {
      id
      price
      quantity
      item {
        name
      }
    }
    customer {
      full_name
      id
      phone
    }
  }
}
